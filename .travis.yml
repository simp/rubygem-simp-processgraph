---
language: ruby
cache: bundler
sudo: required
before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -y graphviz libgraphviz-dev libgv-ruby ruby-dev
#  - sudo gem install bundler
  - rm Gemfile.lock || true
bundler_args: "--path .vendor"
notifications:
  email: false
# graphviz libraries installed from RPM are dynamically linked to the system ruby libraries
rvm:
  - system
env:
  - SIMP_SKIP_NON_SIMPOS_TESTS=1
script:
  - RUBYLIB=/usr/lib64/graphviz/ruby bundle exec rake spec
matrix:
  fast_finish: true
before_deploy:
  - bundle exec rake clobber
  - "export GEM_VERSION=`ruby -r ./lib/simp/processgraph/version.rb -e 'puts Simp::ProcessGraph::VERSION'`"
  - '[[ $TRAVIS_TAG =~ ^${GEM_VERSION}$ ]]'
deploy:
  - provider: rubygems
    gemspec: simp-processgraph.gemspec
    gem: simp-processgraph
    api_key:
      secure: ""
    on:
      tags: true
      rvm: 2.1.9
      condition: "($SKIP_PUBLISH != true)"
  - provider: releases
    api_key:
      secure: ""
    on:
      tags: true
      rvm: 2.1.9
      condition: "($SKIP_PUBLISH != true)"
